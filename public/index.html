<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chat whatsapp</title>

	<style>
		#bienvenida
		{
			border: 1px solid #CCC;
			margin: 10px;
		}
		#chat
		{
			margin: 10px;
			border: 1px solid #CCC;
			display: none;
		}
		ul>li {
			list-style:none;
		}
		.header {
			margin-top:20px;
			font-size:100px;
			text-align:center;
			color:#fff;
			font-family:Arial;
		}
		.fondo {
			background: url("http://s33.postimg.org/69pwtjsu7/logo.png");
			background-position: contain;
			background-repeat: no-repeat;
		}
		.porte {
			width: 30%;
			background:#2AD43E;
			color:#fff;
		}
	</style>
</head>

<body class="fondo">
	<div class="container">
		<div class="row">
			<div class="header" id="tittle">
				WhatsApp-Chat
			</div>
		</div>
	
	<div id="bienvenida" class="well porte">
		<h3>por favor ingresa tu nombre, para entrar al chat</h3>
		<input type="text" id="nombre" class="form-control" >
		<button onclick="guardarNombre()" style="color:#000;">Entrar</button>
		<div
		  class="fb-like"
		  data-share="true"
		  data-width="450"
		  data-show-faces="true">
		</div>
	</div>
	<div class="container" id="chat">
		<div class="row">
			<div class="col-md-3">
				<div class="contactos well">
					<ul></ul>
				</div>
			</div>
			<div class="col-md-9">
				<div class="well">
				    <h1>YOU MADE IT!</h1>
				    <p>GO ON!</p>
				    <input type="text" id="mensaje" class="form-control">
				    <button onclick="enviarmensaje()">Enviar</button>
				    <button onclick="limpiarmensaje()">Limpar Mensaje</button>
				    <ul id="lista_mensajes" class="list-group"></ul>
				</div>
			</div>
		</div>
	</div>
	</div>

    	var socket=io('/');
    	var nombre;

    	function guardarNombre()
    	{
    		nombre =$('#nombre').val();
    		$('#tittle').hide();
    		$('#bienvenida').hide();
    		$('#chat').show();
    	}
    	
    	function enviarmensaje() {
    		socket.emit('chat', "<span class='label label-danger'>" +  nombre + "</span> : " + $('#mensaje').val()  );
			$('#mensaje').val('');
			$('#mensaje').focus();
    	}
    	function limpiarmensaje()
    	{
    		$('#lista_mensajes').html('');
    	}
    	socket.on('nuevo_mensaje', function (_msg)
    	{
    		$('#lista_mensajes').append('<li>' + _msg + '</li>');

    	});
    </script>

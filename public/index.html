<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<style>
		#bienvenida
		{
			border: 1px solid #CCC;
			margin: 10px;
		}
		#chat
		{
			margin: 10px;
			border: 1px solid #CCC;
			display: none;
		}
	</style>
</head>
<body>
	
	<div id="bienvenida" class="well">
		<h3>por favor ingresa tu nombre, para entrar al chat</h3>
		<input type="text" id="nombre" class="form-control" name="">
		<button onclick="guardarNombre()">Entrar</button>
	</div>

	<div id="chat" class="well">
	    <h1>YOU MADE IT!</h1>
	    <p>GO ON!</p>
	    <input type="text" id="mensaje" class="form-control">
	    <button onclick="enviarmensaje()">Enviar</button>
	    <button onclick="limpiarmensaje()">Limpar Mensaje</button>
	    <ul id="lista_mensajes" class="list-group"></ul>
	</div>
    <script>
    	var socket=io('/');
    	var nombre;

    	function guardarNombre()
    	{
    		nombre =$('#nombre').val();
    		$('bienvenida').hide();
    		$('#chat').show();
    	}
    	
    	function enviarmensaje() {
    		socket.emit('chat', "<span class='label label-danger'>" +  nombre + "</span> : " + $('#mensaje').val()  );
			$('#mensaje').val('');
			$('#mensaje').focus();
    	}
    	function limpiarmensaje()
    	{
    		$('#lista_mensajes').html('');
    	}
    	socket.on('nuevo_mensaje', function (_msg)
    	{
    		$('#lista_mensajes').append('<li>' + _msg + '</li>');

    	});
    </script>
</body>
</html>
